
<p-toast></p-toast>
<h2>Employee Details</h2>
<div style="padding: 20px;">
    <div style="margin: 20px 0;">
        <label>Delimiter: </label>
        <input type="text" pInputText [(ngModel)]="delimiter" placeholder="Enter delimiter" />
        <button pButton type="button" (click)="loadData()" style="margin-left: 10px;">Load Data</button>
    </div>
    <p-table [value]="employeeData" *ngIf="employeeData.length > 0">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-person>
            <tr>
                <td>{{person.id}}</td>
                <td>{{person.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
